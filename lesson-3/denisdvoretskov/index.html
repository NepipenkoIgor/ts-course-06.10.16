<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Flikr</title>
    <script src="../../node_modules/whatwg-fetch/fetch.js"></script>
  </head>
  <body>
    <div class="flikr-box">
      <div class="search-panel">
        <input class="flickr-search-input" type="text">
        <button class="flickr-search-button">Search</button>
        <label> Sort by
          <select id="sort">
            <option selected>Title</option>
            <option>User</option>
          </select>
        </label>
      </div>
      <div class="image-area"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
